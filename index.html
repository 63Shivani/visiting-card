<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Visiting Card</title>
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="Desktop\s\easy.jpg">
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user"></i>
                        <div>
                            <h4>Shivani Kumari</h4>
                            <p>Fronted Developer</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>+91-9975654468</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <p>easywebes@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fas fa-globe"></i>
                        <div>
                            <p>Motihari, Bihar</p>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="Desktop\s\easy.jpg">
            </div>
        </div>

    </div>
</body>
</html>
